<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proxy Extension</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <label for="toggleSwitch">Extension:</label>
  <input type="checkbox" id="toggleSwitch">

  <label for="proxyInput">Proxy:</label>
  <input type="text" id="proxyInput">

  <button id="applyButton">Apply Proxy</button>

  <label for="modeSwitch">SOCKS5 Mode:</label>
  <input type="checkbox" id="modeSwitch">

  <script src="popup.js"></script>
</body>
</html>
